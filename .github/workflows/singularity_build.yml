name: Singularity Build (docker)
on:
  push:

    # Edit the branches here if you want to change deploy behavior
    branches:
      - main
      - master
      - yd/singularity

jobs:
  build-singularity-container:
    runs-on: ubuntu-latest
    strategy:
      # Keep going on other deployments if anything bloops
      fail-fast: false
      matrix:
        singularity_version:
          - '3.8.1'
        python-version: [3.8]

    container:
      image: quay.io/singularity/singularity:v${{ matrix.singularity_version }}
      options: --privileged

    steps:
      - name: Check out code for the container builds
        uses: actions/checkout@v2

     # - name: Build container
     #   run: sudo singularity build --notest ivadomed_master.sif ivadomed_singularity_master.def

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Set up dependencies
        run: |
          /usr/bin/python -m pip install --upgrade pip
          /usr/bin/pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Upload the singularity container
        run: /usr/bin/python upload.py

